<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tourney</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="tailwindjsconfig.js"></script>
</head>
<body class="font-Merriweather bg-black text-white flex flex-col items-center h-screen justify-around">
    <header class="mt-8 inline-block">
        <img class="h-72 object-contain md:mt-0 mt-52" src="./images/logo.png" alt="">
    </header>
    <main class="w-screen h-full md:flex">
        <section class=" flex flex-col md:w-1/2 justify-center items-center mb-16">
            <div class="mb-10">   
                <label for="participants"><h2>Enter the number of participants</h2></label>
                <input class="participants-no rounded-xl p-3 focus:outline-none text-black width-full" type="number" min="2" id="participants">
            </div>
            <div class="mb-10">
                <label for="title"><h2>Enter tournament Title</h2></label>
                <input class="tour-title rounded-xl p-3 focus:outline-none text-black width-full" type="text" id="title">
            </div>
            <button class="enter-btn bg-white text-black py-3 px-5 rounded-xl hover:bg-black hover:text-white hover:outline ease-in duration-200 ">Enter</button>
        </section>
        <div dir="rtl">
            <div class="border-s-4 border-2 bg-white w-px h-full hidden md:block"></div>
        </div>
        <section class=" flex flex-col md:w-1/2 justify-center items-center">
            <label for="players"><h2 class="players">Enter each participant name</h2></label>
            <div class="my-3  bg-white rounded-xl border">
                <input class="part-name p-3 focus:outline-none text-black h-2 width-full" type="text" id="players">
                <button class="player-btn bg-black p-3 rounded-xl disabled:bg-gray-300" disabled>Add</button>
            </div>
            <div class="players-list w-96 h-96 bg-gray-500 rounded overflow-y-auto p-5">
            </div>
            <button class="generate-btn mt-2 bg-white text-black py-3 px-5 rounded-xl disabled:bg-gray-300 hover:bg-black hover:text-white hover:outline ease-in duration-200 " disabled><a class="h-full width-full" href="brackets.html">Generate</a></button>
        </section>
    </main>
    <script type="module" src="./JS/app.js"></script>
</body>
</html>
